


<link href='http://fonts.googleapis.com/css?family=Cinzel'
	rel='stylesheet' type='text/css'>

<div class="jumbotron"
	style="background: url(images/world_map.jpg) top center">
	
		<div >
		<h4 style="font-family: 'Cinzel', serif;" >
			<b>Score : {{score}} </b>
		</h4>
		<h4 style="font-family: 'Cinzel', serif;">
			<b>Lives: {{lives}} </b>
		</h4>
		
	</div>
	
	
	
	
	
	<div ng-repeat="question in questions"
		ng-show="$index == currentQuestion" style="">
		<h1 style="font-family: 'Cinzel', serif;" ng-hide="$index % 1== 1">
			<b>Welcome to {{question.questionText.split(" ")[5]}}!</b>
		</h1>
		<p class="lead">
			<img src="images/belguim1.jpg"
				/*{{question.photo}}*/  alt="Passepartout" width="30%" height="30%"
				ng-hide="$index % 1== 1">
		</p>
		<div
			style="background: url(http://www.texturepalace.com/wp-content/uploads/vintage-paper-texture-for-photoshop-3.jpg) top center; border-style: solid; border-width: 5px;">
			<h3 style="font-family: 'Cinzel', serif;">
				<b>{{question.questionText}}?</b>
			</h3>
			<div ng-repeat="answer in question.options">
				<h4 style="font-family: 'Cinzel', serif;"
					ng-click="guessAnswer($index)">
					<b>{{answer}}</b>
				</h4>
			</div>




		</div>
	</div>

	

	<div ng-show="lives==0">
		<h4 style="font-family: 'Cinzel', serif;" ng-click="submitScore()">
			<b>Submit highscore</b>
		</h4>
		<h4 style="font-family: 'Cinzel', serif;" ng-click="startOver()">
			<b>Start over</b>
		</h4>
		<h4 style="font-family: 'Cinzel', serif;" ng-click="endGame()">
			<b>Menu</b>
		</h4>
	</div>

</div>
